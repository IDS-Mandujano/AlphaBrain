<div class="container mt-4">
  <h2 class="text-center">{{ newPost.id ? 'Editar Video' : 'Agregar Video' }}</h2>
  <form (ngSubmit)="addPost()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" [(ngModel)]="newPost.titulo" name="titulo" id="titulo" class="form-control" placeholder="Título" required>
      <div class="invalid-feedback">
        Por favor, ingresa un título.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="video" class="form-label">URL del Video</label>
      <input type="url" [(ngModel)]="newPost.video" name="video" id="video" class="form-control" placeholder="URL del Video" required>
      <div class="invalid-feedback">
        Por favor, ingresa una URL válida.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea [(ngModel)]="newPost.descripcion" name="descripcion" id="descripcion" class="form-control" placeholder="Descripción" required></textarea>
      <div class="invalid-feedback">
        Por favor, ingresa una descripción.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">{{ newPost.id ? 'Guardar Cambios' : 'Agregar Video' }}</button>
  </form>
</div>
