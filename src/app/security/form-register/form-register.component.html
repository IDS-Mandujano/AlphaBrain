<div>
  <form (ngSubmit)="onRegister()" class="bg-[#7C98B3] p-8 rounded-lg w-full shadow-md">
    <div class="flex flex-col items-center mb-10">
      <img src="logo.png" alt="logotipo" class="w-30 h-20 mb-4" />
      <p class="text-white text-2xl font-semibold">Welcome to Alphabrain</p>
    </div>
    <div class="mb-4">
      <label class="block text-white text-sm mb-2" for="username">Nombre de usuario</label>
      <input type="text" [(ngModel)]="registerData.username" name="username" placeholder="example2305" class="w-full p-2 border-b-2 border-gray-100 bg-transparent text-white focus:outline-none focus:border-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-white text-sm mb-2" for="email">Correo electrónico</label>
      <input type="email" [(ngModel)]="registerData.correo" name="correo" placeholder="example@gmail.com" class="w-full p-2 border-b-2 border-gray-100 bg-transparent text-white focus:outline-none focus:border-blue-500" />
    </div>
    <div class="mb-6">
      <label class="block text-white text-sm mb-2" for="password">Contraseña</label>
      <input type="password" [(ngModel)]="registerData.contrasena" name="password" placeholder="password" class="w-full p-2 border-b-2 border-gray-100 bg-transparent text-white focus:outline-none focus:border-blue-500" />
    </div>
    <div>
      <button type="submit" class="w-full bg-[#536B78] text-white py-2 rounded-lg hover:bg-[#637081] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Registrarse
      </button>
    </div>
  </form>
</div>
