<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
    <form [formGroup]="videoForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <input 
                formControlName="title"
                type="text" 
                placeholder="Título" 
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 transition">
            <div *ngIf="videoForm.get('title')?.invalid && videoForm.get('title')?.touched" class="text-red-500">
                Título es requerido.
            </div>
        </div>
        <div>
            <textarea 
                formControlName="description"
                placeholder="Descripción" 
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 transition" 
                rows="4"></textarea>
            <div *ngIf="videoForm.get('description')?.invalid && videoForm.get('description')?.touched" class="text-red-500">
                Descripción es requerida.
            </div>
        </div>
        <div>
            <input 
                type="file" 
                (change)="onFileChange($event)"
                class="w-full border border-gray-300 rounded-md focus:outline-none p-2 transition" 
                accept="video/mp4">
            <div *ngIf="videoForm.get('video')?.invalid && videoForm.get('video')?.touched" class="text-red-500">
                Video es requerido.
            </div>
        </div>
        <div class="flex justify-between">
            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
                Cancelar
            </button>
            <button type="submit" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600 transition" [disabled]="videoForm.invalid">
                Subir
            </button>
        </div>
    </form>
</div>
